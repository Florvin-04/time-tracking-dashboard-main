<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        /* margin-top: auto; */
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container grid--desktop">
        <div class="profile__container">
          <div class="profile">
            <img src="./images/image-jeremy.png" width="65px" height="65px" alt="" />
            <div class="profile_name">
              <p class="title">Report for</p>
              <p class="name">Jeremy Robson</p>
            </div>
          </div>
          <div class="profile__navigation">
            <button class="daily button active" data-option="daily" aria-controls="panel-daily">Daily</button>
            <button class="weekly button" data-option="weekly" aria-controls="panel-weekly">Weekly</button>
            <button class="monthly button" data-option="monthly" aria-controls="panel-monthly">Monthly</button>
          </div>
        </div>
        <div id="panel-container" class="panel-container">
          <div class="card_container grid" id="panel-daily" role="tabpanel" aria-labelledby="tab-daily">
            <div class="card work__card">
              <div class="card__content">
                <div class="card__upper--content">
                  <p class="card__title">...</p>
                  <div class="more">
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"></path></svg>
                  </div>
                </div>
                <div class="lower--content">
                  <p class="card__time">...</p>
                  <p class="card__date--hrs">...</p>
                </div>
              </div>
            </div>

            <div class="card play__card">
              <div class="card__content">
                <div class="card__upper--content">
                  <p class="card__title">...</p>
                  <div class="more">
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"></path></svg>
                  </div>
                </div>
                <div class="lower--content">
                  <p class="card__time">...</p>
                  <p class="card__date--hrs">...</p>
                </div>
              </div>
            </div>

            <div class="card study__card">
              <div class="card__content">
                <div class="card__upper--content">
                  <p class="card__title">...</p>
                  <div class="more">
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"></path></svg>
                  </div>
                </div>
                <div class="lower--content">
                  <p class="card__time">...</p>
                  <p class="card__date--hrs">...</p>
                </div>
              </div>
            </div>

            <div class="card excercise__card">
              <div class="card__content">
                <div class="card__upper--content">
                  <p class="card__title">...</p>
                  <div class="more">
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"></path></svg>
                  </div>
                </div>
                <div class="lower--content">
                  <p class="card__time">...</p>
                  <p class="card__date--hrs">...</p>
                </div>
              </div>
            </div>

            <div class="card social__card">
              <div class="card__content">
                <div class="card__upper--content">
                  <p class="card__title">...</p>
                  <div class="more">
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"></path></svg>
                  </div>
                </div>
                <div class="lower--content">
                  <p class="card__time">...</p>
                  <p class="card__date--hrs">...</p>
                </div>
              </div>
            </div>

            <div class="card self-care__card">
              <div class="card__content">
                <div class="card__upper--content">
                  <p class="card__title">...</p>
                  <div class="more">
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"></path></svg>
                  </div>
                </div>
                <div class="lower--content">
                  <p class="card__time">...</p>
                  <p class="card__date--hrs">...</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Florvin-04/time-tracking-dashboard-main.git#">FLORVIN</a>.</div>
  </body>
</html>
